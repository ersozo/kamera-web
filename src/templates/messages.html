{% if messages %}
<div id="message-container" class="fixed right-4 top-20 z-50 space-y-2">
    {% for message in messages %}
    <div class="mt-5 message-item bg-white border-l-4 border-red-900 text-red-900 p-4 rounded shadow-lg transform transition-all duration-500 ease-in-out opacity-0 translate-x-[-100%]" role="alert">
        <p class="font-bold">{{ message }}</p>
    </div>
    {% endfor %}
</div>
{% endif %}
