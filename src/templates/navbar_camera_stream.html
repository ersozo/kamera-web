{% load static %}
<nav class="w-full p-4 bg-red-900 text-white shadow-md fixed top-0 left-0 z-50">
  <div class="flex justify-between items-center">
    <!-- Sol taraf: VBE Kamera, Kayıt İzleme, Layout -->
    <div class="flex items-center">
      <a href="{% url 'plant_list' %}" class="text-3xl rounded-md hover:bg-white hover:text-red-900 border border-white py-2 px-4">VBE Kamera</a>
      <a href="{% url 'go_to_camera_ip' plant_id=plant.id camera_id=camera.id %}" class="text-3xl rounded-md hover:bg-white hover:text-red-900 ml-6 border border-white py-2 px-4">{{ camera.ip_address }} - Kayıt İzleme</a>
      
      <!-- Layout formu: "Layout" butonu, sağ tarafa yakın -->
      <form action="{% url 'stop_camera_stream_view' plant_id=plant.id camera_id=camera.id %}" method="post" class="ml-6">
        {% csrf_token %}
        <button class="text-3xl rounded-md hover:bg-white hover:text-red-900 border border-white py-2 px-4" type="submit">Yayını Durdur</button>
      </form>
    </div>

    <!-- Sağ taraf: Giriş/Kayıt -->
    <div>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="text-3xl rounded-md hover:bg-white hover:text-red-900 border border-white py-2 px-4">
        Çıkış
      </a>
      {% else %}
      <a href="{% url 'login' %}" class="text-3xl rounded-md hover:bg-white hover:text-red-900 border border-white py-2 px-4">
        Giriş
      </a>
      <a href="{% url 'register' %}" class="text-3xl rounded-md hover:bg-white hover:text-red-900 border border-white py-2 px-4 ml-4">
        Kayıt
      </a>
      {% endif %}
    </div>
  </div>
</nav>
