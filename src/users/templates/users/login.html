{% extends "auth_base.html" %}
{% load static %}
{% block content %}
{% include "navbar_login.html" %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Giriş Yap</h2>

        {% if messages %}
        <div class="mb-4">
            <ul>
                {% for message in messages %}
                <li class="text-red-500 text-sm">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-600">
                    Kullanıcı Adı
                </label>
                <input type="text" name="username" id="{{ form.username.id_for_label }}"
                    class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none
                    focus:ring-2 focus:ring-red-800 focus:border-red-800"
                    placeholder="Kullanıcı adınızı girin" required>
            </div>

            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-600">
                    Parola
                </label>
                <input type="password" name="password" id="{{ form.password.id_for_label }}"
                    class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none
                    focus:ring-2 focus:ring-red-800 focus:border-red-800"
                    placeholder="Parolanızı girin" required>
            </div>
<!--
            <div class="flex items-center justify-between">
                <a href="#" class="text-sm text-red-900 hover:text-gray-800">
                    Şifrenizi mi unuttunuz?
                </a>
            </div>
-->
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-red-900 text-white font-semibold rounded-lg shadow-md
                    hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-800 focus:ring-opacity-50">
                    Giriş Yap
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Henüz bir hesabınız yok mu?
                <a href="{% url 'register' %}" class="text-red-900 hover:text-gray-800">Kayıt Ol</a>
            </p>
        </div>
    </div>
</div>

{% endblock content %}
